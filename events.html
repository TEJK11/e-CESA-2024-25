</head>
<body>
    <div class="navbar-container">
        <nav>
            <div class="navbar-title">
                <h1>E-CESA</h1>
                <ul class="navbar-links">
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/events.html">Events</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>

                </ul>
            </div>

    </div>
    <div class="calendar-container">
        <div class="calendar-header">
            <select id="month-select" onchange="updateCalendar()">
                <option value="2024-08">August 2024</option>
                <option value="2024-09">September 2024</option>
                <option value="2024-10">October 2024</option>
                <option value="2024-11">November 2024</option>
                <option value="2024-12">December 2024</option>
                <option value="2025-01">January 2025</option>
                <option value="2025-02">February 2025</option>
                <option value="2025-03">March 2025</option>
                <option value="2025-04">April 2025</option>
            </select>
            <h2 id="calendar-title">August 2024</h2>
        </div>
        <div class="calendar" id="calendar">
        </div>
    </div>
    <div id="event-details" class="event-details">
        <button id="close-event-details" class="close-button">X</button>
        <img id="event-image" src="" alt="Event Image">
        <p id="event-description"></p>
